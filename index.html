<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                     <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="smash_1.jpg" alt="songImg" class="song-img" id="songImg">
            <h1 id="songTitle">Love Mix</h1>
          
            <audio id="song">
                <source src="smashup1.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div id="prevBtn"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div id="nextBtn"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
